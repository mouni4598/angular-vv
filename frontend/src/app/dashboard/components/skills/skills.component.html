<h2>Enter Skill Details Here!!</h2>
<div class="row" style="margin: 10px;">
  <div class="col-md-4 mb-3">
    <label for="softSkills">Soft Skills</label>
    <select id="softSkills" class="form-control">
      <option value="selectSkills" selected>Select Skills</option>
      <option value="communication">Communication</option>
      <option value="teamwork">Teamwork</option>
      <option value="timeManagement">Time Management</option>
      <option value="problemSolving">Problem Solving</option>
      <option value="criticalThinking">Critical Thinking</option>
    </select>
  </div>

  <div class="col-md-4 mb-3">
    <label for="proficiency">Proficiency In Said Soft Skills</label>
    <select id="proficiency" class="form-control">
      <option value="" selected>Select Proficiency</option>
      <option value="beginner">Beginner</option>
      <option value="intermidiate">Intermidaiate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
  </div>

  <div class="col-md-4 mb-3">
    <label for="technicalSkills">Technical Skills</label>
    <select id="proficiency" class="form-control">
      <option value="" selected>Select Skills</option>
      <option value="programming">Programming Languages</option>
      <option value="operating">Operating Systems</option>
      <option value="project">Project Management</option>
      <option value="cloud">Cloud Computing</option>
      <option value="artificial">Artficical Intelligence</option>
      <option value="technicalWriting">Technical Writing</option>
    </select>
  </div>

  <div class="col-md-4 mb-3">
    <label for="proficiency">Proficiency In Said Technical Skills</label>
    <select id="proficiency" class="form-control">
      <option value="" selected>Select Proficiency</option>
      <option value="beginner">Beginner</option>
      <option value="intermidiate">Intermidaiate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
  </div>

  <div style="display: flex; justify-content: center;">
    <button class="btn btn-success" style="margin: 10px;" (click)="onSaveClick()">Save</button>
    <button class="btn btn-danger" style="margin: 10px;" (click)="onClickCancel()">Cancel</button>
  </div>
</div>
