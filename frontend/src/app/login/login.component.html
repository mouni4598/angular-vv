<div class="form-container">
  <h2 style="color: dodgerblue; text-align: center;">Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginEmployee()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label style="margin: 5px;" for="username">Username</label>
      <input type="username" class="form-control" name="username" [(ngModel)]="employees.userName" required="Username is required" minlength="3" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
        <div *ngIf="username.errors?.['minlength']">User must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label style="margin: 5px;" for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="employees.password" required="Password is required" minlength="5" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 5 characters long.</div>
      </div>
    </div>
    <br>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <a routerLink="/register" style="margin-left:10px; text-decoration: underline;">Register</a>
    </div>
  </form>

</div>
