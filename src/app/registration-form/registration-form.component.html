<div class="form">
  <h4>Register Now</h4>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
     <label for="username">Username</label>
     <div class="input-group">
       <input type="text" class="form-control" id="username" placeholder="" formControlName="username">
       <span class="input-group-text"><i class="bi bi-person"></i></span>
     </div>
     <div *ngIf="registrationForm.controls['username'].invalid && (registrationForm.controls['username'].dirty || registrationForm.controls['username'].touched)">
       <small class="text-danger" *ngIf="registrationForm.controls['username'].errors?.['required']">Username is required.</small>
     </div>
   </div>
   <div class="form-group">
     <label for="email">Email</label>
     <div class="input-group">
       <input type="email" class="form-control" id="email" placeholder="" formControlName="email">
       <span class="input-group-text"><i class="bi bi-envelope"></i></span>
     </div>
     <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
       <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required.</small>
       <small class="text-danger" *ngIf="registrationForm.controls['email'].errors?.['email']">Please enter a valid email address.</small>
     </div>
   </div>
   <div class="form-group">
     <label for="password">Password</label>
     <div class="input-group">
       <input type="password" class="form-control" id="password" placeholder="" formControlName="password">
       <span class="input-group-text"><i class="bi bi-lock"></i></span>
     </div>
     <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)">
       <small class="text-danger" *ngIf="registrationForm.controls['password'].errors?.['required']">Password is required.</small>
       <small class="text-danger" *ngIf="registrationForm.controls['password'].errors?.['minlength']">Password should be at least 6 characters long.</small>
     </div>
   </div>
   <div class="form-group">
     <label for="confirmPassword">Confirm Password</label>
     <div class="input-group">
       <input type="password" class="form-control" id="confirmPassword" placeholder="" formControlName="confirmPassword">
       <span class="input-group-text"><i class="bi bi-lock"></i></span>
     </div>
     <div *ngIf="registrationForm.controls['confirmPassword'].invalid && (registrationForm.controls['confirmPassword'].dirty || registrationForm.controls['confirmPassword'].touched)">
       <small class="text-danger" *ngIf="registrationForm.controls['confirmPassword'].errors?.['required']">Confirm Password is required.</small>
       <small class="text-danger" *ngIf="registrationForm.controls['confirmPassword'].errors?.['passwordMismatch']">Password and Confirm Password do not match.</small>
     </div>
   </div>
   <div class="form-group">
     <input type="checkbox" formControlName="termsCheckbox">
     <label style="margin: 2px 4px;" for="termsCheckbox"> I read and agree to the terms</label>
     <div *ngIf="registrationForm.controls['termsCheckbox'].invalid && (registrationForm.controls['termsCheckbox'].dirty || registrationForm.controls['termsCheckbox'].touched)">
       <small class="text-danger">Please agree to the terms.</small>
     </div>
   </div>
   <div>
     <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
     <button class="btn btn-warning" style="margin-left: 10px;" (click)="resetForm()">Reset</button>
   </div>
   <p>Already have an account? Please <span class="text">Login</span></p>
  </form>
</div>
